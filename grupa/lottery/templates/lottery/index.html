<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Grupo! Losujemy!</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'lottery/img/favicon.png' %}" rel="icon">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'lottery/vendor/bootstrap/css/bootstrap.min.css ' %}" rel="stylesheet">
    <link href="{% static 'lottery/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'lottery/vendor/modal-video/css/modal-video.min.cs ' %}" rel="stylesheet">
    <link href="{% static 'lottery/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lottery/vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'lottery/css/style.css' %}" rel="stylesheet">

    <!-- =======================================================

    ======================================================== -->
</head>

<body>


<main id="main">

    <!-- ======= Get Started Section ======= -->
    <section id="get-started" class="padd-section text-center ">


        <div class="container" data-aos="zoom-in" data-aos-delay="300">
                    <div class="feature-block">
                        <div class="row justify-content-center">

                            <div class="col-lg-4 col-md-3">
                                <img src="{% static 'lottery/img/2187.jpg' %}" alt="img" class="img-fluid" width="200" height="300">
                            </div>
                            <div class="col-lg-4 col-md-3" id="lotteryBlock">
                                <h4>e-renifer</h4>
                                <p>Kliknij przycisk, e-renifer wylosuje komu 'zrobisz' piękny prezent</p>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lotteryModal">
                                    Losuj!</button>
                            </div>
                        </div>


                </div>
            </div>
            <div class="row justify-content-center">


                <div class="col-md-6 col-lg-10" data-aos="zoom-in" data-aos-delay="300">
                    <br><br>
                    <button type="button" class="btn btn-outline-secondary">Wesołych! </button>
                </div>
            </div>
        </div>

    </section><!-- End Get Started Section -->

<div class="modal" id="lotteryModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Wylosowano!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Przemiły e-renifer wylosował dla Ciebie XYZ!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
</main>


<!-- Vendor JS Files -->
<script src="{% static 'lottery/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'lottery/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
